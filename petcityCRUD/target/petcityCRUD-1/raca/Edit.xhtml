<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRacaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRacaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{racaController.selected.id}" title="#{bundle.EditRacaTitle_id}" required="true" requiredMessage="#{bundle.EditRacaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRacaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{racaController.selected.nome}" title="#{bundle.EditRacaTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditRacaLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{racaController.selected.dataInclusao}" title="#{bundle.EditRacaTitle_dataInclusao}" required="true" requiredMessage="#{bundle.EditRacaRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRacaLabel_especieId}" for="especieId" />
                    <h:selectOneMenu id="especieId" value="#{racaController.selected.especieId}" title="#{bundle.EditRacaTitle_especieId}" >
                        <f:selectItems value="#{especieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{racaController.update}" value="#{bundle.EditRacaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRacaViewLink}"/>
                <br />
                <h:commandLink action="#{racaController.prepareList}" value="#{bundle.EditRacaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRacaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

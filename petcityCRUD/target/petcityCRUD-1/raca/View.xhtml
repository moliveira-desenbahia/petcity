<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRacaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRacaLabel_id}"/>
                    <h:outputText value="#{racaController.selected.id}" title="#{bundle.ViewRacaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRacaLabel_nome}"/>
                    <h:outputText value="#{racaController.selected.nome}" title="#{bundle.ViewRacaTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewRacaLabel_dataInclusao}"/>
                    <h:outputText value="#{racaController.selected.dataInclusao}" title="#{bundle.ViewRacaTitle_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRacaLabel_especieId}"/>
                    <h:outputText value="#{racaController.selected.especieId}" title="#{bundle.ViewRacaTitle_especieId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{racaController.destroyAndView}" value="#{bundle.ViewRacaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRacaEditLink}"/>
                <br />
                <h:commandLink action="#{racaController.prepareCreate}" value="#{bundle.ViewRacaCreateLink}" />
                <br />
                <h:commandLink action="#{racaController.prepareList}" value="#{bundle.ViewRacaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRacaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

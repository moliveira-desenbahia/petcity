<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOcorrenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOcorrenciaEmpty}" rendered="#{ocorrenciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ocorrenciaController.items.rowCount > 0}">
                    <h:outputText value="#{ocorrenciaController.pagination.pageFirstItem + 1}..#{ocorrenciaController.pagination.pageLastItem + 1}/#{ocorrenciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ocorrenciaController.previous}" value="#{bundle.Previous} #{ocorrenciaController.pagination.pageSize}" rendered="#{ocorrenciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ocorrenciaController.next}" value="#{bundle.Next} #{ocorrenciaController.pagination.pageSize}" rendered="#{ocorrenciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ocorrenciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciaTitle_dataInclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciaTitle_petId}"/>
                            </f:facet>
                            <h:outputText value="#{item.petId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciaTitle_tipoocorrenciaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoocorrenciaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciaTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ocorrenciaController.prepareView}" value="#{bundle.ListOcorrenciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ocorrenciaController.prepareEdit}" value="#{bundle.ListOcorrenciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ocorrenciaController.destroy}" value="#{bundle.ListOcorrenciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ocorrenciaController.prepareCreate}" value="#{bundle.ListOcorrenciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOcorrenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

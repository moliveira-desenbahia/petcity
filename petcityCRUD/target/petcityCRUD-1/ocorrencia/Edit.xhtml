<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOcorrenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOcorrenciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ocorrenciaController.selected.id}" title="#{bundle.EditOcorrenciaTitle_id}" required="true" requiredMessage="#{bundle.EditOcorrenciaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOcorrenciaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{ocorrenciaController.selected.descricao}" title="#{bundle.EditOcorrenciaTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditOcorrenciaLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{ocorrenciaController.selected.dataInclusao}" title="#{bundle.EditOcorrenciaTitle_dataInclusao}" required="true" requiredMessage="#{bundle.EditOcorrenciaRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOcorrenciaLabel_petId}" for="petId" />
                    <h:selectOneMenu id="petId" value="#{ocorrenciaController.selected.petId}" title="#{bundle.EditOcorrenciaTitle_petId}" >
                        <f:selectItems value="#{petController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOcorrenciaLabel_tipoocorrenciaId}" for="tipoocorrenciaId" />
                    <h:selectOneMenu id="tipoocorrenciaId" value="#{ocorrenciaController.selected.tipoocorrenciaId}" title="#{bundle.EditOcorrenciaTitle_tipoocorrenciaId}" >
                        <f:selectItems value="#{tipoocorrenciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOcorrenciaLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{ocorrenciaController.selected.usuarioId}" title="#{bundle.EditOcorrenciaTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ocorrenciaController.update}" value="#{bundle.EditOcorrenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOcorrenciaViewLink}"/>
                <br />
                <h:commandLink action="#{ocorrenciaController.prepareList}" value="#{bundle.EditOcorrenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOcorrenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

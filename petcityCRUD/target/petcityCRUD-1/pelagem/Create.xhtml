<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePelagemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePelagemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pelagemController.selected.id}" title="#{bundle.CreatePelagemTitle_id}" required="true" requiredMessage="#{bundle.CreatePelagemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePelagemLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pelagemController.selected.nome}" title="#{bundle.CreatePelagemTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreatePelagemLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{pelagemController.selected.dataInclusao}" title="#{bundle.CreatePelagemTitle_dataInclusao}" required="true" requiredMessage="#{bundle.CreatePelagemRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pelagemController.create}" value="#{bundle.CreatePelagemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pelagemController.prepareList}" value="#{bundle.CreatePelagemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePelagemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

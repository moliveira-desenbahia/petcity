<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pessoaController.selected.id}" title="#{bundle.CreatePessoaTitle_id}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.CreatePessoaTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{pessoaController.selected.tipo}" title="#{bundle.CreatePessoaTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{pessoaController.selected.dataInclusao}" title="#{bundle.CreatePessoaTitle_dataInclusao}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{pessoaController.selected.usuarioId}" title="#{bundle.CreatePessoaTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pessoaController.create}" value="#{bundle.CreatePessoaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{bundle.CreatePessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

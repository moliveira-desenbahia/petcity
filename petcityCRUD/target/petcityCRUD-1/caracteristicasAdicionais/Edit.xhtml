<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCaracteristicasAdicionaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCaracteristicasAdicionaisLabel_id}" for="id" />
                    <h:inputText id="id" value="#{caracteristicasAdicionaisController.selected.id}" title="#{bundle.EditCaracteristicasAdicionaisTitle_id}" required="true" requiredMessage="#{bundle.EditCaracteristicasAdicionaisRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCaracteristicasAdicionaisLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{caracteristicasAdicionaisController.selected.descricao}" title="#{bundle.EditCaracteristicasAdicionaisTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditCaracteristicasAdicionaisLabel_confirmada}" for="confirmada" />
                    <h:inputText id="confirmada" value="#{caracteristicasAdicionaisController.selected.confirmada}" title="#{bundle.EditCaracteristicasAdicionaisTitle_confirmada}" required="true" requiredMessage="#{bundle.EditCaracteristicasAdicionaisRequiredMessage_confirmada}"/>
                    <h:outputLabel value="#{bundle.EditCaracteristicasAdicionaisLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{caracteristicasAdicionaisController.selected.dataInclusao}" title="#{bundle.EditCaracteristicasAdicionaisTitle_dataInclusao}" required="true" requiredMessage="#{bundle.EditCaracteristicasAdicionaisRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCaracteristicasAdicionaisLabel_petId}" for="petId" />
                    <h:selectOneMenu id="petId" value="#{caracteristicasAdicionaisController.selected.petId}" title="#{bundle.EditCaracteristicasAdicionaisTitle_petId}" required="true" requiredMessage="#{bundle.EditCaracteristicasAdicionaisRequiredMessage_petId}">
                        <f:selectItems value="#{petController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCaracteristicasAdicionaisLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{caracteristicasAdicionaisController.selected.usuarioId}" title="#{bundle.EditCaracteristicasAdicionaisTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{caracteristicasAdicionaisController.update}" value="#{bundle.EditCaracteristicasAdicionaisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCaracteristicasAdicionaisViewLink}"/>
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.prepareList}" value="#{bundle.EditCaracteristicasAdicionaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCaracteristicasAdicionaisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

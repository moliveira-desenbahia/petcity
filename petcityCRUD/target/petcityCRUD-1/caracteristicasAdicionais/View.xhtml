<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisLabel_id}"/>
                    <h:outputText value="#{caracteristicasAdicionaisController.selected.id}" title="#{bundle.ViewCaracteristicasAdicionaisTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisLabel_descricao}"/>
                    <h:outputText value="#{caracteristicasAdicionaisController.selected.descricao}" title="#{bundle.ViewCaracteristicasAdicionaisTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisLabel_confirmada}"/>
                    <h:outputText value="#{caracteristicasAdicionaisController.selected.confirmada}" title="#{bundle.ViewCaracteristicasAdicionaisTitle_confirmada}"/>
                    <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisLabel_dataInclusao}"/>
                    <h:outputText value="#{caracteristicasAdicionaisController.selected.dataInclusao}" title="#{bundle.ViewCaracteristicasAdicionaisTitle_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisLabel_petId}"/>
                    <h:outputText value="#{caracteristicasAdicionaisController.selected.petId}" title="#{bundle.ViewCaracteristicasAdicionaisTitle_petId}"/>
                    <h:outputText value="#{bundle.ViewCaracteristicasAdicionaisLabel_usuarioId}"/>
                    <h:outputText value="#{caracteristicasAdicionaisController.selected.usuarioId}" title="#{bundle.ViewCaracteristicasAdicionaisTitle_usuarioId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.destroyAndView}" value="#{bundle.ViewCaracteristicasAdicionaisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCaracteristicasAdicionaisEditLink}"/>
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.prepareCreate}" value="#{bundle.ViewCaracteristicasAdicionaisCreateLink}" />
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.prepareList}" value="#{bundle.ViewCaracteristicasAdicionaisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCaracteristicasAdicionaisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

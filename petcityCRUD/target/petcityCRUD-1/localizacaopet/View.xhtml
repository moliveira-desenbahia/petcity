<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocalizacaopetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocalizacaopetLabel_id}"/>
                    <h:outputText value="#{localizacaopetController.selected.id}" title="#{bundle.ViewLocalizacaopetTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLocalizacaopetLabel_latitude}"/>
                    <h:outputText value="#{localizacaopetController.selected.latitude}" title="#{bundle.ViewLocalizacaopetTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewLocalizacaopetLabel_longitude}"/>
                    <h:outputText value="#{localizacaopetController.selected.longitude}" title="#{bundle.ViewLocalizacaopetTitle_longitude}"/>
                    <h:outputText value="#{bundle.ViewLocalizacaopetLabel_observacao}"/>
                    <h:outputText value="#{localizacaopetController.selected.observacao}" title="#{bundle.ViewLocalizacaopetTitle_observacao}"/>
                    <h:outputText value="#{bundle.ViewLocalizacaopetLabel_dataInclusao}"/>
                    <h:outputText value="#{localizacaopetController.selected.dataInclusao}" title="#{bundle.ViewLocalizacaopetTitle_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocalizacaopetLabel_petId}"/>
                    <h:outputText value="#{localizacaopetController.selected.petId}" title="#{bundle.ViewLocalizacaopetTitle_petId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localizacaopetController.destroyAndView}" value="#{bundle.ViewLocalizacaopetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLocalizacaopetEditLink}"/>
                <br />
                <h:commandLink action="#{localizacaopetController.prepareCreate}" value="#{bundle.ViewLocalizacaopetCreateLink}" />
                <br />
                <h:commandLink action="#{localizacaopetController.prepareList}" value="#{bundle.ViewLocalizacaopetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocalizacaopetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

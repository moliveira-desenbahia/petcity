<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPetLabel_id}"/>
                    <h:outputText value="#{petController.selected.id}" title="#{bundle.ViewPetTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_nome}"/>
                    <h:outputText value="#{petController.selected.nome}" title="#{bundle.ViewPetTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_situacao}"/>
                    <h:outputText value="#{petController.selected.situacao}" title="#{bundle.ViewPetTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_disponivelAdocao}"/>
                    <h:outputText value="#{petController.selected.disponivelAdocao}" title="#{bundle.ViewPetTitle_disponivelAdocao}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_dataInclusao}"/>
                    <h:outputText value="#{petController.selected.dataInclusao}" title="#{bundle.ViewPetTitle_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPetLabel_pelagemId}"/>
                    <h:outputText value="#{petController.selected.pelagemId}" title="#{bundle.ViewPetTitle_pelagemId}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_pessoaresponsavelId}"/>
                    <h:outputText value="#{petController.selected.pessoaresponsavelId}" title="#{bundle.ViewPetTitle_pessoaresponsavelId}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_porteId}"/>
                    <h:outputText value="#{petController.selected.porteId}" title="#{bundle.ViewPetTitle_porteId}"/>
                    <h:outputText value="#{bundle.ViewPetLabel_racaId}"/>
                    <h:outputText value="#{petController.selected.racaId}" title="#{bundle.ViewPetTitle_racaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{petController.destroyAndView}" value="#{bundle.ViewPetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPetEditLink}"/>
                <br />
                <h:commandLink action="#{petController.prepareCreate}" value="#{bundle.ViewPetCreateLink}" />
                <br />
                <h:commandLink action="#{petController.prepareList}" value="#{bundle.ViewPetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

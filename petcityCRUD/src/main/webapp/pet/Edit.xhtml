<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{petController.selected.id}" title="#{bundle.EditPetTitle_id}" required="true" requiredMessage="#{bundle.EditPetRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPetLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{petController.selected.nome}" title="#{bundle.EditPetTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{petController.selected.situacao}" title="#{bundle.EditPetTitle_situacao}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_disponivelAdocao}" for="disponivelAdocao" />
                    <h:inputText id="disponivelAdocao" value="#{petController.selected.disponivelAdocao}" title="#{bundle.EditPetTitle_disponivelAdocao}" required="true" requiredMessage="#{bundle.EditPetRequiredMessage_disponivelAdocao}"/>
                    <h:outputLabel value="#{bundle.EditPetLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{petController.selected.dataInclusao}" title="#{bundle.EditPetTitle_dataInclusao}" required="true" requiredMessage="#{bundle.EditPetRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPetLabel_pelagemId}" for="pelagemId" />
                    <h:selectOneMenu id="pelagemId" value="#{petController.selected.pelagemId}" title="#{bundle.EditPetTitle_pelagemId}" >
                        <f:selectItems value="#{pelagemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPetLabel_pessoaresponsavelId}" for="pessoaresponsavelId" />
                    <h:selectOneMenu id="pessoaresponsavelId" value="#{petController.selected.pessoaresponsavelId}" title="#{bundle.EditPetTitle_pessoaresponsavelId}" >
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPetLabel_porteId}" for="porteId" />
                    <h:selectOneMenu id="porteId" value="#{petController.selected.porteId}" title="#{bundle.EditPetTitle_porteId}" >
                        <f:selectItems value="#{porteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPetLabel_racaId}" for="racaId" />
                    <h:selectOneMenu id="racaId" value="#{petController.selected.racaId}" title="#{bundle.EditPetTitle_racaId}" >
                        <f:selectItems value="#{racaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{petController.update}" value="#{bundle.EditPetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPetViewLink}"/>
                <br />
                <h:commandLink action="#{petController.prepareList}" value="#{bundle.EditPetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

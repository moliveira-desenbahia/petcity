<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alertaController.selected.id}" title="#{bundle.CreateAlertaTitle_id}" required="true" requiredMessage="#{bundle.CreateAlertaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{alertaController.selected.descricao}" title="#{bundle.CreateAlertaTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{alertaController.selected.dataInclusao}" title="#{bundle.CreateAlertaTitle_dataInclusao}" required="true" requiredMessage="#{bundle.CreateAlertaRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_tipoocorrenciaId}" for="tipoocorrenciaId" />
                    <h:selectOneMenu id="tipoocorrenciaId" value="#{alertaController.selected.tipoocorrenciaId}" title="#{bundle.CreateAlertaTitle_tipoocorrenciaId}" >
                        <f:selectItems value="#{tipoocorrenciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlertaLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{alertaController.selected.usuarioId}" title="#{bundle.CreateAlertaTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alertaController.create}" value="#{bundle.CreateAlertaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alertaController.prepareList}" value="#{bundle.CreateAlertaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlertaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCaracteristicasAdicionaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCaracteristicasAdicionaisLabel_id}" for="id" />
                    <h:inputText id="id" value="#{caracteristicasAdicionaisController.selected.id}" title="#{bundle.CreateCaracteristicasAdicionaisTitle_id}" required="true" requiredMessage="#{bundle.CreateCaracteristicasAdicionaisRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCaracteristicasAdicionaisLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{caracteristicasAdicionaisController.selected.descricao}" title="#{bundle.CreateCaracteristicasAdicionaisTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateCaracteristicasAdicionaisLabel_confirmada}" for="confirmada" />
                    <h:inputText id="confirmada" value="#{caracteristicasAdicionaisController.selected.confirmada}" title="#{bundle.CreateCaracteristicasAdicionaisTitle_confirmada}" required="true" requiredMessage="#{bundle.CreateCaracteristicasAdicionaisRequiredMessage_confirmada}"/>
                    <h:outputLabel value="#{bundle.CreateCaracteristicasAdicionaisLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{caracteristicasAdicionaisController.selected.dataInclusao}" title="#{bundle.CreateCaracteristicasAdicionaisTitle_dataInclusao}" required="true" requiredMessage="#{bundle.CreateCaracteristicasAdicionaisRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCaracteristicasAdicionaisLabel_petId}" for="petId" />
                    <h:selectOneMenu id="petId" value="#{caracteristicasAdicionaisController.selected.petId}" title="#{bundle.CreateCaracteristicasAdicionaisTitle_petId}" required="true" requiredMessage="#{bundle.CreateCaracteristicasAdicionaisRequiredMessage_petId}">
                        <f:selectItems value="#{petController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCaracteristicasAdicionaisLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{caracteristicasAdicionaisController.selected.usuarioId}" title="#{bundle.CreateCaracteristicasAdicionaisTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.create}" value="#{bundle.CreateCaracteristicasAdicionaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.prepareList}" value="#{bundle.CreateCaracteristicasAdicionaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCaracteristicasAdicionaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

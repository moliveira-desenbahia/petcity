<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCaracteristicasAdicionaisEmpty}" rendered="#{caracteristicasAdicionaisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{caracteristicasAdicionaisController.items.rowCount > 0}">
                    <h:outputText value="#{caracteristicasAdicionaisController.pagination.pageFirstItem + 1}..#{caracteristicasAdicionaisController.pagination.pageLastItem + 1}/#{caracteristicasAdicionaisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{caracteristicasAdicionaisController.previous}" value="#{bundle.Previous} #{caracteristicasAdicionaisController.pagination.pageSize}" rendered="#{caracteristicasAdicionaisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{caracteristicasAdicionaisController.next}" value="#{bundle.Next} #{caracteristicasAdicionaisController.pagination.pageSize}" rendered="#{caracteristicasAdicionaisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{caracteristicasAdicionaisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle_confirmada}"/>
                            </f:facet>
                            <h:outputText value="#{item.confirmada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle_dataInclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle_petId}"/>
                            </f:facet>
                            <h:outputText value="#{item.petId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasAdicionaisTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{caracteristicasAdicionaisController.prepareView}" value="#{bundle.ListCaracteristicasAdicionaisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caracteristicasAdicionaisController.prepareEdit}" value="#{bundle.ListCaracteristicasAdicionaisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caracteristicasAdicionaisController.destroy}" value="#{bundle.ListCaracteristicasAdicionaisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{caracteristicasAdicionaisController.prepareCreate}" value="#{bundle.ListCaracteristicasAdicionaisCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCaracteristicasAdicionaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

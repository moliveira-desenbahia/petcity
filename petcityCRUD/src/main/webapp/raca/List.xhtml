<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRacaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRacaEmpty}" rendered="#{racaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{racaController.items.rowCount > 0}">
                    <h:outputText value="#{racaController.pagination.pageFirstItem + 1}..#{racaController.pagination.pageLastItem + 1}/#{racaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{racaController.previous}" value="#{bundle.Previous} #{racaController.pagination.pageSize}" rendered="#{racaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{racaController.next}" value="#{bundle.Next} #{racaController.pagination.pageSize}" rendered="#{racaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{racaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRacaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRacaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRacaTitle_dataInclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRacaTitle_especieId}"/>
                            </f:facet>
                            <h:outputText value="#{item.especieId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{racaController.prepareView}" value="#{bundle.ListRacaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{racaController.prepareEdit}" value="#{bundle.ListRacaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{racaController.destroy}" value="#{bundle.ListRacaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{racaController.prepareCreate}" value="#{bundle.ListRacaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRacaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

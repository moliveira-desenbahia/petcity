<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContatosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contatosController.selected.id}" title="#{bundle.EditContatosTitle_id}" required="true" requiredMessage="#{bundle.EditContatosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditContatosLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{contatosController.selected.tipo}" title="#{bundle.EditContatosTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditContatosLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{contatosController.selected.valor}" title="#{bundle.EditContatosTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditContatosLabel_pessoaId}" for="pessoaId" />
                    <h:inputText id="pessoaId" value="#{contatosController.selected.pessoaId}" title="#{bundle.EditContatosTitle_pessoaId}" />
                    <h:outputLabel value="#{bundle.EditContatosLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{contatosController.selected.dataInclusao}" title="#{bundle.EditContatosTitle_dataInclusao}" required="true" requiredMessage="#{bundle.EditContatosRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContatosLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{contatosController.selected.usuarioId}" title="#{bundle.EditContatosTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contatosController.update}" value="#{bundle.EditContatosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContatosViewLink}"/>
                <br />
                <h:commandLink action="#{contatosController.prepareList}" value="#{bundle.EditContatosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContatosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

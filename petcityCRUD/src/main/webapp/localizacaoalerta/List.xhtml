<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalizacaoalertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocalizacaoalertaEmpty}" rendered="#{localizacaoalertaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{localizacaoalertaController.items.rowCount > 0}">
                    <h:outputText value="#{localizacaoalertaController.pagination.pageFirstItem + 1}..#{localizacaoalertaController.pagination.pageLastItem + 1}/#{localizacaoalertaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{localizacaoalertaController.previous}" value="#{bundle.Previous} #{localizacaoalertaController.pagination.pageSize}" rendered="#{localizacaoalertaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{localizacaoalertaController.next}" value="#{bundle.Next} #{localizacaoalertaController.pagination.pageSize}" rendered="#{localizacaoalertaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{localizacaoalertaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacaoalertaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacaoalertaTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacaoalertaTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacaoalertaTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacaoalertaTitle_dataInclusao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInclusao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacaoalertaTitle_alertaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.alertaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{localizacaoalertaController.prepareView}" value="#{bundle.ListLocalizacaoalertaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localizacaoalertaController.prepareEdit}" value="#{bundle.ListLocalizacaoalertaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localizacaoalertaController.destroy}" value="#{bundle.ListLocalizacaoalertaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{localizacaoalertaController.prepareCreate}" value="#{bundle.ListLocalizacaoalertaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocalizacaoalertaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

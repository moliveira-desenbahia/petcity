<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalizacaoalertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalizacaoalertaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{localizacaoalertaController.selected.id}" title="#{bundle.CreateLocalizacaoalertaTitle_id}" required="true" requiredMessage="#{bundle.CreateLocalizacaoalertaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLocalizacaoalertaLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{localizacaoalertaController.selected.latitude}" title="#{bundle.CreateLocalizacaoalertaTitle_latitude}" required="true" requiredMessage="#{bundle.CreateLocalizacaoalertaRequiredMessage_latitude}"/>
                    <h:outputLabel value="#{bundle.CreateLocalizacaoalertaLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{localizacaoalertaController.selected.longitude}" title="#{bundle.CreateLocalizacaoalertaTitle_longitude}" required="true" requiredMessage="#{bundle.CreateLocalizacaoalertaRequiredMessage_longitude}"/>
                    <h:outputLabel value="#{bundle.CreateLocalizacaoalertaLabel_observacao}" for="observacao" />
                    <h:inputTextarea rows="4" cols="30" id="observacao" value="#{localizacaoalertaController.selected.observacao}" title="#{bundle.CreateLocalizacaoalertaTitle_observacao}" />
                    <h:outputLabel value="#{bundle.CreateLocalizacaoalertaLabel_dataInclusao}" for="dataInclusao" />
                    <h:inputText id="dataInclusao" value="#{localizacaoalertaController.selected.dataInclusao}" title="#{bundle.CreateLocalizacaoalertaTitle_dataInclusao}" required="true" requiredMessage="#{bundle.CreateLocalizacaoalertaRequiredMessage_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLocalizacaoalertaLabel_alertaId}" for="alertaId" />
                    <h:selectOneMenu id="alertaId" value="#{localizacaoalertaController.selected.alertaId}" title="#{bundle.CreateLocalizacaoalertaTitle_alertaId}" required="true" requiredMessage="#{bundle.CreateLocalizacaoalertaRequiredMessage_alertaId}">
                        <f:selectItems value="#{alertaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localizacaoalertaController.create}" value="#{bundle.CreateLocalizacaoalertaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localizacaoalertaController.prepareList}" value="#{bundle.CreateLocalizacaoalertaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalizacaoalertaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

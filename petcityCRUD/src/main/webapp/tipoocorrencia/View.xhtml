<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoocorrenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoocorrenciaLabel_id}"/>
                    <h:outputText value="#{tipoocorrenciaController.selected.id}" title="#{bundle.ViewTipoocorrenciaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoocorrenciaLabel_nome}"/>
                    <h:outputText value="#{tipoocorrenciaController.selected.nome}" title="#{bundle.ViewTipoocorrenciaTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewTipoocorrenciaLabel_dataInclusao}"/>
                    <h:outputText value="#{tipoocorrenciaController.selected.dataInclusao}" title="#{bundle.ViewTipoocorrenciaTitle_dataInclusao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoocorrenciaController.destroyAndView}" value="#{bundle.ViewTipoocorrenciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoocorrenciaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoocorrenciaController.prepareCreate}" value="#{bundle.ViewTipoocorrenciaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoocorrenciaController.prepareList}" value="#{bundle.ViewTipoocorrenciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoocorrenciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
